plugins {
    id 'com.github.johnrengelman.shadow' version "$shadowVersion"
    id 'java'
}

version '0.0.1-SNAPSHOT'

project.ext.mainClassName = "me.retrodaredevil.solarthing.program.SolarMain"

dependencies {
    implementation "com.github.retrodaredevil.io-lib:jSerialComm:$ioLibVersion"
    implementation group: 'org.influxdb', name: 'influxdb-java', version: '2.19' // for InfluxDB 1.X
    implementation "com.influxdb:influxdb-client-java:2.0.0" // for InfluxDB 2.0 // https://github.com/influxdata/influxdb-client-java/releases

    implementation "org.apache.logging.log4j:log4j-jcl:$log4jVersion" // commons logging bridge.
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"
    implementation 'com.github.retrodaredevil:action-lib:v1.2.1'
    implementation 'com.brsanthu:google-analytics-java:2.0.0'

    implementation 'net.bis5.mattermost4j:mattermost4j-core:0.22.1'

    implementation 'com.slack.api:slack-api-client:1.6.2'

    // https://mvnrepository.com/artifact/com.lexicalscope.jewelcli/jewelcli
    implementation group: 'com.lexicalscope.jewelcli', name: 'jewelcli', version: '0.8.9'
}

shadowJar {
    mergeServiceFiles()
    manifest {
        attributes 'Main-Class': project.mainClassName
        attributes 'Multi-Release': true
    }
}

